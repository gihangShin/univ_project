<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info-style.css">
    <title>내 정보</title>
</head>
<body>
    <div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
			</div>
			<div class="logo-wrap">
				<img src="images/rabbit.gif" style="width: 600px; height:auto;">
			</div>
		</header>
        </div>
		<section class="singup-info-section-wrap">
            <div class="profile-info-wrap">
                <img src="images/chat.png" alt="profile-info-wrap" class="profile-info-wrap-img">
                <div class="password-button-wrap">
                    <button>프로필 사진 삽입</button>
                </div>
			<div class="login-info-wrap">	
				이름 출력
			</div>
			<div class="login-info-wrap password-wrap">	
				아이디 출력
			</div>
            <div class="login-info-wrap password-wrap">	
                이메일 출력
			</div>
            <div class="login-info-wrap password-wrap">	
                닉네임 출력
			</div>
            <div class="nickname-button-wrap">
				<button>닉네임 변경</button>
			</div>
            <div class="login-info-wrap password-wrap">	
                비밀번호 출력 (**** 형태로 출력)
			</div>
            <div class="password-button-wrap">
				<button>비밀번호 변경</button>
            </div>
		</section>
</body>
</html>
